<form (ngSubmit)="loginForm.valid && login()" [formGroup]="loginForm" class="login-div" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <img  src="../../../assets/fone.png">
    <mat-card role="application">
        <mat-card-title><span>LOGIN</span></mat-card-title>
        <mat-card-content fxLayout="column">
            <mat-form-field appearance="outline"  color="accent">
                <mat-label>User Name</mat-label>
                <input formControlName="userName" matInput placeholder="User-Name"/>
                <mat-error>User-Name is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Password</mat-label>
                <input formControlName="password" matInput type="password" placeholder="Password"/>
                <mat-error>Password is required</mat-error>
            </mat-form-field>
        </mat-card-content>
        <a href="#" class="forget">Forget Password ? </a>
        <div class="buttons" fxLayoutAlign="end center" fxLayoutGap="20px">
            <button type="submit" mat-flat-button color="warn">Login</button>
            <a routerLink="/register"><button mat-flat-button color="primary">Sign-Up</button></a>
        </div>
    </mat-card>
</form>
