<app-add-role *ngIf="isAdmin" (role)="pushRole($event)"></app-add-role>
<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <table mat-table [dataSource]="roles" class="example-table">
      <!-- id Column -->
      <ng-container matColumnDef="ROLE-ID">
        <th mat-header-cell *matHeaderCellDef>ROLE-ID</th>
        <td mat-cell *matCellDef="let row">{{row.roleId}}</td>
      </ng-container>

      <!-- type Column -->
      <ng-container matColumnDef="ROLE">
        <th mat-header-cell *matHeaderCellDef>ROLE</th>
        <td mat-cell *matCellDef="let row" >{{row.roleName}}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="DESCRIPTION">
        <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
        <td mat-cell *matCellDef="let row">{{row.roleDescription}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="ACTION">
        <th mat-header-cell *matHeaderCellDef>ACTION</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button (click)="editRole(row)" color="warn" style="height: 3rem">
            <mat-icon>edit</mat-icon>
            Edit Room
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
