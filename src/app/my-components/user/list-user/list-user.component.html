.
<div class="example-container mat-elevation-z8">
  <div class="example-table-container">
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type any Key-Word to search...." #input>
    </mat-form-field>

    <table mat-table [dataSource]="users" class="example-table">
      <!-- id Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.uid}}</td>
      </ng-container>

      <!-- userName Column -->
      <ng-container matColumnDef="USER-NAME">
        <th mat-header-cell *matHeaderCellDef>USER-NAME</th>
        <td mat-cell *matCellDef="let row">{{row.userName}}</td>
      </ng-container>

      <!-- fillName Column -->
      <ng-container matColumnDef="FULL-NAME">
        <th mat-header-cell *matHeaderCellDef>FULL-NAME</th>
        <td mat-cell *matCellDef="let row">{{row.fullName}}</td>
      </ng-container>
      <!-- email Column -->
      <ng-container matColumnDef="EMAIL">
        <th mat-header-cell *matHeaderCellDef>EMAIL</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
      <!-- mobile Column -->
      <ng-container matColumnDef="MOBILE">
        <th mat-header-cell *matHeaderCellDef>MOBILE</th>
        <td mat-cell *matCellDef="let row">{{row.mobile}}</td>
      </ng-container>
      <!-- gender Column -->
      <ng-container matColumnDef="GENDER">
        <th mat-header-cell *matHeaderCellDef>GENDER</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>
      <!-- Date of birth Column -->
      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef>DOB</th>
        <td mat-cell *matCellDef="let row">{{row.dob | date}}</td>
      </ng-container>
      <!-- Age Column -->
      <ng-container matColumnDef="AGE">
        <th mat-header-cell *matHeaderCellDef>AGE</th>
        <td mat-cell *matCellDef="let row">{{row.age}}</td>
      </ng-container>
      <!-- Address Column -->
      <ng-container matColumnDef="ADDRESS">
        <th mat-header-cell *matHeaderCellDef>ADDRESS</th>
        <td mat-cell *matCellDef="let row">{{row.address.city+"-"+row.address.ward+", "+row.address.state+", "+row.address.country}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>
    </table>
    <mat-paginator [length]='this.users.length' [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
