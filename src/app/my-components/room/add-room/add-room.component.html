<mat-card fxLayout="column" fxLayoutAlign="center center">
  <mat-card-title>Add-Room</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addRoomForm" (ngSubmit)="addRoomForm.valid && addRoom()" fxLayout="row" fxLayoutGap="20" fxLayoutAlign="cente">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>TYPE</mat-label>
        <mat-select formControlName="type">
          <mat-option *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
        <mat-error>Select a valid room-type</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>PRICE</mat-label>
        <input formControlName="price" matInput placeholder="price"/>
        <mat-error>price is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" style="height: 3rem">
        <mat-icon>add_circle</mat-icon>
        Add Room
      </button>
    </form>
  </mat-card-content>
</mat-card>
